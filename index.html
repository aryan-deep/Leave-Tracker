<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>

    <title>Leave Tracker</title>
</head>

<body>

    <div>
        <img src="AKQA-Logo.svg.jpg" alt="AKQA-Logo.svg.jpg" width="150px" height="60px" />
    </div>

    <div id="title">
        <h1 style="color:black">AKQA Leave Tracking Calender</h1>
    </div>

    <div class="table-grid">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Edit</th>
                </tr>
            </thead>

            <tbody id="date-switch">
            </tbody>

            <tbody id="data-output">
            </tbody>

    </div>
    </table>

    <div class="corousel-btn">
        <button class="btnn" type="button" id="prev">&#8249;</button>
        <button class="btnn" type="button" id="next">&#8250;</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
